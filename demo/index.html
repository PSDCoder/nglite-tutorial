<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple angular implementation</title>
</head>
<body>
    <h2>Simple nglite demo</h2>
    <a href="http://blog.mgechev.com/2015/03/09/build-learn-your-own-light-lightweight-angularjs/" target="_blank">Based on this article</a>
    <div app>
        <div ngl-controller="MainCtrl">
            <span ngl-bind="variable"></span>
            <button ngl-click="increment()">Increment number</button>
        </div>
    </div>

    <script src="../src/Utils.js"></script>
    <script src="../src/Scope.js"></script>
    <script src="../src/Provider.js"></script>
    <script src="../src/DOMCompiler.js"></script>
    <script src="../src/bootstrap.js"></script>
    <script>
        Provider.controller('MainCtrl', function ($scope) {
            $scope.variable = 0;
            $scope.increment = increment;

            function increment() {
                $scope.variable = $scope.variable + 1;
            }
        });

        DOMCompiler.bootstrap(document.querySelector('[app]'));
    </script>
</body>
</html>
